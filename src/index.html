<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#2196f3"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="description"
              content="RuneTrack.app is a player stat tracking application for the popular MMORPG RuneScape, making use of RuneScape's RuneMetrics API so that players can securely track their character's progress."/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>

        <title>RuneTrack</title>
        <base href="/"/>

        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"/>
        <link rel="manifest" href="manifest.webmanifest"/>
        <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png"/>
        <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152x152.png"/>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192x192.png"/>
        <link rel="apple-touch-icon" sizes="167x167" href="assets/icons/icon-192x192.png"/>
    </head>

    <body class="mat-app-background mat-typography">
        <rune-app></rune-app>
        <noscript>Please enable JavaScript to continue using this application.</noscript>
    </body>
</html>
